<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #fff;
            padding: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header h1 {
            margin: 0;
            padding: 0;
            text-transform: uppercase;
        }
        img.logo {
            height: 50px; /* Adjust as needed */
            margin-left: 20px;
        }
        #main {
            padding: 30px;
            background: #fff;
            margin-top: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #e4e4e4;
            margin-bottom: 10px;
            padding: 20px;
            border: #ccc 1px solid;
        }
        a.button {
            display: inline-block;
            color: #fff;
            background-color: #50b3a2;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .model-link {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Network Congestion Prediction</h1>
        </div>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </header>
    <div class="container">
        <div id="main">
            <h2>Prediction Results</h2>

            <!-- Model Category Links -->
            <h3>Models</h3>
            <ul>
                {% for model, preds in predictions.items() %}
                    <li class="model-link">
                        <a href="#{{ model|replace(' ', '_') }}">{{ model }}</a>
                    </li>
                {% endfor %}
            </ul>

            <!-- Prediction Details -->
            {% for model, preds in predictions.items() %}
                <h3 id="{{ model|replace(' ', '_') }}">{{ model }}</h3>
                <ul>
                    {% for pred in preds %}
                        <li>{{ pred }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}

            <!-- Feature Importance Images -->
            <img src="{{ url_for('static', filename='feature_importance_decision_tree.png') }}" alt="Feature Importance (Decision Tree)">
            <img src="{{ url_for('static', filename='univariate_selection.png') }}" alt="Univariate Selection">
            <a href="/" class="button">Upload Another File</a>
        </div>
    </div>
</body>
</html>
